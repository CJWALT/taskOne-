<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Page Creation with Specific Elements</title>
    <link href="styles.css" type="stylesheet/css"/>
    <link href="./styles.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    
    <div id="wrapper">
        <div class="wrap"> 
            <div class="name-banner">
    
                <h3 class="slack_name" data-testid="cjwalt">Cjwalt</h2>
                <div class="banner-img">
                        <img src="./img/ddp.jpg" alt="" data-testid="slackDisplayImage" class="profile-display">
                </div>
    
            </div>
            <div class="trck-link">
                <h2 class="track_name" data-testid="myTrack">
                    FRONTEND TRACK
                </h2>
        
                <a href="https://www.github.com" class="git-link" data-testid="githubUrl">Github link</a>
        
            </div>
           
            <div class="week-time">
                <small class="week-time" id="day-week" data-testid="currentDayOfTheWeek"></small>
                <small class="week-time" id="cur-time" data-testid="currentUTCTime"></small>
            
            </div>
            <footer>
                <small>zuriIntern</small>
            </footer>
        </div>
    
    
    
    </div>
    
    <script src="main.js"></script>
</body>
</html>
